<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Fraunces' rel='stylesheet'>
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <section>
        <div class="card">
            <div class="left_card">
                <img class="img_perfume" src="./images/image-product-desktop.jpg" alt="">
            </div>
            <div class="right_card">
                <div class="content_rc">
                    <h4>Perfume</h4>
                    <h1>
                        <p>Gabrielle Essence Eau De Parfum</p>
                    </h1>
                    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                    <div class="cost">
                        <p class="price"> $149.99</p>
                        <p class="fullprice"> $169.99</p>
                    </div>
                    <button class="btn_shop"><i class="bi bi-cart"></i> <p> Add to Cart</p></button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
